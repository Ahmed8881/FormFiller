<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .form-data {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>Auto Form Filler</h3>
  <button id="fillForm">Fill Form</button>
  <button id="saveData">Save Custom Data</button>
  <div id="status" class="status"></div>
  <div class="form-data">
    <strong>Test Data:</strong><br>
    Name: John Doe<br>
    Email: john.doe@example.com<br>
    Phone: (555) 123-4567<br>
    Address: 123 Main St
  </div>
  <script src="popup.js"></script>
</body>
</html>
